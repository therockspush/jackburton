
<!DOCTYPE>
{% load crispy_forms_tags %}
<html>
    <head>
        <title>{% block title %}Preferred Routes{% endblock title %}</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
            <style>
                body {
                    padding-bottom: 30px;
                    padding-top: 0px;
                }
            
                </style>
            {% block css %}{% endblock css %}
            </head>
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            
            
            
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.preferredroutes.com">Preferred Routes</a>
            </div>
            
            {% load staticfiles %}
            
            <link rel="stylesheet" type="text/css" href="{% static 'preferredroutes/style.css' %}" />
            <div class="navbar-collapse collapse">
                
            </div><!--/.navbar-collapse -->
            
            
        </div>
    </div>
    {% for link in therest %}
    <div class="col-md-4 portfolio-item">
        <a href={{ link.link }} target='blank' style="color:gray">
            <img class="img-responsive aligncenter" src={{ link.image.url }}  alt="">
                </a>
        <h3>
            <a href={{ link.link }} style="color:black">{{ link.title }}</a>
        </h3>
        <p>{{ link.blurb }}</p>
    </div>
    {% endfor %}
</html>
